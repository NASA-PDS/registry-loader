---
name: ğŸ˜Œ Stable integration & delivery (Legacy ğŸ¤·â€â™€ï¸)
# Driving Event
# -------------
#
# What event starts this workflow: a push of a stable tag. Note: according to
# https://git.io/JTLTf we have been doing our tag matching wrong. It's not
# regexp, it's not globâ€¦it's more likeâ€¦glob++ ğŸ˜®
on:
    push:
        tags:
            -  'v[0-9]+.[0-9]+.[0-9]+'
# What to Do
# ----------
#
# Round up, yee-haw!
jobs:
    stable-assembly:
        name: ğŸ´ Stable Assembly Legacy
        runs-on: ubuntu-latest
        steps:
            -
                name: ğŸ’³ Checkout
                uses: actions/checkout@v2
                with:
                    lfs: true
            -
                name: ğŸ¤  Roundup
                uses: NASA-PDS/roundup-action@stable
                with:
                    assembly: stable
                    packages: openjdk11-jdk
                env:
                    ossrh_username: ${{secrets.OSSRH_USERNAME}}
                    ossrh_password: ${{secrets.OSSRH_PASSWORD}}
                    CODE_SIGNING_KEY: ${{secrets.CODE_SIGNING_KEY}}
                    ADMIN_GITHUB_TOKEN: ${{secrets.ADMIN_GITHUB_TOKEN}}
