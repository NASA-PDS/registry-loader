---

name: ðŸ” Branch integration testing


# Driving Event
# -------------
#
# What event starts this workflow: a push to any branch other than main

on:
    push:
        branches:
            -   '**'
            -   '!main'

    workflow_dispatch:


# What to Do
# ----------
#
# Test the software with mvn test

jobs:
    branch-testing:
        name: ðŸªµ Branch Testing
        runs-on: ubuntu-latest
        if: github.actor != 'pdsen-ci'

        strategy:
            matrix:
                java-version: [11, 17]

        steps:
            -
                name: ðŸ’³ Checkout
                uses: actions/checkout@v3
                with:
                    lfs: true
                    fetch-depth: 0
                    token: ${{secrets.ADMIN_GITHUB_TOKEN}}
            -
                name: ðŸ’µ Maven Cache
                uses: actions/cache@v3
                with:
                    path: ~/.m2/repository
                    # The "key" used to indicate a set of cached files is the operating system runner
                    # plus "mvn" for Maven-specific builds, plus a hash of the `pom.xml` files, which
                    # should uniquely identify the dependent jars; plus "pds" because we pds-prefix
                    # everything with "pds" in PDSâ€”even when the context is obvious! ðŸ˜…
                    key: pds-${{runner.os}}-mvn-${{hashFiles('**/pom.xml')}}
                    # To restore a set of files, we only need to match a prefix of the saved key.
                    restore-keys: pds-${{runner.os}}-mvn-
            -
                name: â˜•ï¸ Set up OpenJDK
                uses: actions/setup-java@v5
                with:
                    distribution: 'adopt'
                    java-version: ${{matrix.java-version}}
            -
                name: ðŸ©º Test Software
                run: mvn test
            -
                name: ðŸ«™Â harvest release package path
                id: harvest_package
                run: echo "harvest_package=$(find ./harvest/target/ -maxdepth 1 -regextype posix-extended -regex '.*/harvest-[0-9]+\.[0-9]+\.[0-9]+(-SNAPSHOT)?-bin\.tar.gz')" >> $GITHUB_OUTPUT
            -
                name: ðŸ«™Â manager release package path
                id: manager_package
                run: echo "manager_package=$(find ./manager/target/ -maxdepth 1 -regextype posix-extended -regex '.*/registry-manager-[0-9]+\.[0-9]+\.[0-9]+(-SNAPSHOT)?-bin\.tar.gz')" >> $GITHUB_OUTPUT
            -
                name: ðŸŽ°Â QEMU Multiple Machine Emulation
                uses: docker/setup-qemu-action@v3
            -
                name: ðŸš¢Â Docker Buildx
                uses: docker/setup-buildx-action@v3
            -
                name: ðŸ§±Â Image Construction and Publication
                uses: docker/build-push-action@v6
                with:
                    context: ./
                    file: ./docker/Dockerfile
                    build-args: |
                        HARVEST_PACKAGE_PATH: ${{ steps.harvest_package.outputs.harvest_package }}
                        REG_MANAGER_PACKAGE_PATH: ${{ steps.manager_package.outputs.manager_package }}
                    push: false
                    load: true
                    tags: nasapds/registry-api-service:latest
            -
                name: âˆ«Â Integration tests â€¦ hold onto your hats, pardners
                run: |
                    git clone --quiet https://github.com/NASA-PDS/registry.git
                    cd registry/docker/certs
                    ./generate-certs.sh
                    cd ..
                    docker image inspect nasapds/registry-api-service:latest >/dev/null
                    docker compose \
                        --ansi never --profile int-registry-batch-loader --project-name registry \
                        up --detach --quiet-pull
                    docker compose \
                        --ansi never --profile int-registry-batch-loader --project-name registry \
                        run --rm --no-TTY reg-api-integration-test-with-wait


